<div class="right-content">
  <div class="header">
    <h2>Users</h2>
  </div>
  <div>
    <div class="card">
      <div class="spacer-1"></div>
      <app-search-user></app-search-user>
    </div>
  </div>
  <div class="flex justify-between items-center btn-link-group">
    <div class="btn-group">
      <button (click)="toggleCreateModal()">Create user</button>
    </div>
  </div>
</div>
<app-modal *ngIf="createModalOn" (closeModal)="cancel()"  [propClass]="'width-full'">
  <app-create-user
    (cancel)="cancel()"
    (onUserSaved)="onUserSaved()"
    [userToEdit]="userToEdit">
  </app-create-user>
</app-modal>
