<div class="right-content">
  <div class="header">
    <h2>Projects</h2>
  </div>
  <div>
    <div class="card">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, quasi blanditiis possimus asperiores labore iste, ullam beatae sint a maxime repellat maiores pariatur impedit consequatur libero ipsum eveniet quas officia?</p>
    </div>
  </div>
  <div>
    <div class="card">
      <div class="ui-uat-ext-steps">
        <div class="ui-uat-ext-step ui-uat-ext-table-header">
          <div class="ui-uat-ext-step-description border-none width-full">Name</div>
        </div>
        <div class="ui-uat-ext-step" *ngFor="let project of projects; index as i">
          <div class="ui-uat-ext-step-expectedResults border-none width-full">{{project?.name}}</div>
          <app-more-button-menu [actions]="actions" (onAction)="onAction($event, project.projectId)" class="item-start"></app-more-button-menu>
        </div>
        <div class="ui-uat-ext-step no-pointer-events" *ngIf="projects.length==0">
          <div class="ui-uat-ext-step-expectedResults border-none width-full">No project found</div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex justify-between items-center btn-link-group">
    <div class="btn-group">
      <button (click)="toggleCreateModal()">Create project</button>
    </div>
  </div>
</div>

<app-modal *ngIf="createModalOn" (closeModal)="cancel()"  [propClass]="'width-full'">
  <app-create-project
    (cancel)="cancel()"
    (onProjectSaved)="onProjectSaved()"
    [projectToEdit]="projectToEdit">
  </app-create-project>
</app-modal>

<app-modal *ngIf="deleteModalOn" (closeModal)="toggleDeleteModal()" >
  <app-delete-project
    (cancel)="toggleDeleteModal()"
    (onProjectDeleted)="onProjectDeleted()"
    [projectToDelete]="projectToDelete">
  </app-delete-project>
</app-modal>

<app-modal *ngIf="detailsModalOn" (closeModal)="toggleDetailsModal()" [propClass]="'width-full'">
  <app-project-details
    (cancel)="toggleDetailsModal()">
  </app-project-details>
</app-modal>
