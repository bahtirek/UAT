<div class="main-container">
  <div class="left-container dark-mode">
    <div class="left-navigation">
      <app-step-list></app-step-list>

    </div>
  </div>
  <div class="right-container">
    <app-step (editScreenshot)="edit($event)"></app-step>
  </div>
</div>
<app-editor
  *ngIf="isEditing"
  [screenshot]="screenshotToEdit"
  (closeEditor)="closeEditor()"
  (saveScreenshot)="saveScreenshot($event)">
</app-editor>
