<div class="step-tree">
  <div class="step-name" [ngClass]="{'active': activeStep?.testStepId == step.testStepId}">
    <span class="step-svg">
      <svg *ngIf="step.status == 0" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#17b546" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
      <svg *ngIf="step.status == 1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#e04414" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      <svg *ngIf="step.status == null" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/></svg>
    </span>
    <div class="cursor-pointer truncate"
      [ngClass]="{'pass': step.status == 0, 'fail': step.status == 1}"
      (click)="chooseStep()">
      {{step.description}}
    </div>
  </div>
</div>
