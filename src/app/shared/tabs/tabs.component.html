<div class="ez-bug-ext-tabs">
    <div class="ez-bug-ext-tabs-group">
        <div *ngFor="let tabItem of tabs; index as i" (click)="tabClicked(tabItem.id)" [ngClass]="{'ez-bug-ext-active-tab': tabItem.id == activeTabId, 'ez-bug-ext-disabled': tabItem.disabled}">{{tabItem.label}}</div>
    </div>
</div>
